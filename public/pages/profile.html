<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Sho</title>
  <link rel="stylesheet" href="/assets/css/profile.css"">
</head>



    <body>
        <header>
            <div class=" logo">
  <img src="/assets/images/logo_verde.PNG" alt="Logo">
  </div>

  <div class="profile-box">
    <span onClick="location.href='profile.html';">Profile</span>
    <img class='profile' src="/assets/images/profile2.svg" onClick="location.href='profile.html';">
    <span id="logout" onclick="logout();">Logout</span>
  </div>

  </header>


  <section id="profilo">

    <div class="profile-page">
      <div class="profile-info">
        <img class="profile-picture" src="/assets/images/profile.svg" alt="Profile Picture">
        <div class="username"></div>
        <div class="comment-count">0 comments</div>

        <div class="follow-container">
          <button class="unfollow-button hidden">Unfollow</button>
          <button class="follow-button">Follow</button>
          <div class="followers">
            <span class="followers-text">followers</span>
          </div>
          <div class="following">
            <span class="following-text">followings</span>
          </div>
          
        </div>
        
      </div>
      <div class="followers-list-container">
        <ul id="followers-list-ul"></ul>
        <ul id="following-list-ul"></ul>
      </div>
      <div class="data">
        <div class="data-containers">
          <div class="info film">
            <span class="label">Film visti:</span>
            <span class="count">0</span>
          </div>
          <div class="info tempo-film">
            <span class="label">Totale ore film:</span>
            <span class="count">0</span>
          </div>
          <div class="info serie">
            <span class="label">Serie viste:</span>
            <span class="count">0</span>
          </div>

        </div>
      </div>

      <div class="parte2">
        <div class="swiper-container" id="film-swiper">
          <div class="swiper-wrapper" id="film">
          </div>
        </div>
        <div class="swiper-container" id="serie-swiper">
          <div class="swiper-wrapper" id="serie">
          </div>
        </div>
      </div>

    </div>
  </section>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/assets/script/profile.js"></script>
  </body>


</html>
