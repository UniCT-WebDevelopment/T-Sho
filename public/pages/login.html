<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Sho</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <nav>
        <a href="#"><img src="/assets/images/logo_verde.png" alt="logo"></a>
    </nav>

    <!-- LOGIN FORM -->
    <div class="form-login" id="form_login">
        <h2>Login</h2>
        <form>
            <div class="form-control">
                <input id="lgn_email" type="text" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input id="lgn_password" type="password" required>
                <label>Password</label>
            </div>
            <button id="btn-login" type="submit" onclick="login()">Login</button>
            <div class="form-help">
                <div class="remember-me">
                </div>
                <a href="#">Help</a>
            </div>
        </form>
        <p>Not yet one of us? <a href="#" id="log_to_signup">Sign up</a></p>

    </div>

<!-- REGISTRATION FORM -->
    <div class="form-signup hidden" id="form_signup">
        <h2>Sign up</h2>
        <form>
            <div class="form-control">
                <input id="email" type="text" name="email" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input id="password" type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input id="confirm_password" type="password" name="confirm_password" required>
                <label>Confirm Password</label>
            </div>
            <button id="btn-signup" onclick="register()">Sign up</button>
            <div class="form-help">
                
                <a href="#">Help</a>
            </div>
        </form>
        <p>Already one of us? <a href="" id="signup_to_log">Login</a></p>

    </div>


    <script src="/assets/script/script.js"></script>
</body>

</html>
